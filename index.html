<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEKAMARKET | Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a7bd5;
            --secondary: #00d2ff;
            --accent: #69b6ff;
            --dark: #0f3460;
            --darker: #16213e;
            --darkest: #1a1a2e;
            --gold: #FFD700;
            --gold-light: rgba(255, 215, 0, 0.8);
            --gold-glow: rgba(255, 215, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--darkest) 0%, var(--darker) 50%, var(--dark) 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
        }

        .logo-container {
            position: relative;
            margin-bottom: min(5vh, 40px);
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }

        .logo {
            width: min(25vw, 180px);
            height: auto;
            filter: drop-shadow(0 0 min(1vw, 15px) rgba(100, 149, 237, 0.7));
            animation: 
                fadeIn 1.5s ease-out forwards,
                subtlePulse 4s ease-in-out infinite;
            opacity: 0;
            transform-origin: center;
        }

        .text-animation {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            color: white;
            margin-bottom: min(3vh, 20px);
            letter-spacing: 2px;
            position: relative;
            background: linear-gradient(90deg, var(--gold), var(--accent), var(--gold));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s linear infinite;
        }

        /* ... (keep other existing styles the same) ... */

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .gold-particle {
            background: var(--gold-light);
            filter: blur(0.5px);
            box-shadow: 0 0 15px var(--gold);
            animation-name: float-particle-gold;
        }

        .white-particle {
            background: rgba(255, 255, 255, 0.6);
            filter: blur(0.5px);
            animation-name: float-particle-white;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: var(--gold-light);
            border-radius: 50%;
            filter: drop-shadow(0 0 8px var(--gold));
            animation: sparkle 4s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes subtlePulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(1deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes float-particle-gold {
            0% { 
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0; 
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { 
                transform: translateY(-100px) translateX(calc(50px * var(--x-direction))) rotate(180deg);
                opacity: 0;
            }
        }

        @keyframes float-particle-white {
            0% { 
                transform: translateX(calc(-100px * var(--x-start))) translateY(calc(-100px * var(--y-start)));
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { 
                transform: translateX(calc(100px * var(--x-direction))) translateY(calc(100px * var(--y-direction)));
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 10px white; }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.5); filter: drop-shadow(0 0 12px var(--gold)); }
        }

        /* ... (keep other existing keyframes the same) ... */

        .fade-out {
            animation: fadeOut 1s ease-out forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(0.95); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div id="stars"></div>
    <div id="sparkles"></div>
    
    <div class="loading-container" id="loading-container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/LKS-88/aplikasi-anekamarket/refs/heads/main/LOGO%20ANEKAMARKET.png" alt="ANEKAMARKET Logo" class="logo">
        </div>
        
        <h1 class="text-animation">ANEKAMARKET</h1>
        
        <div class="loading-content">
            <div class="progress-info">
                <span class="loading-time" id="loading-time">Initializing system...</span>
                <span class="percentage" id="percentage">0%</span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="loading-animation">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
            
            <div class="loading-message">
                PREMIUM PLATFORM LOADING<br>
                PREPARING YOUR EXCLUSIVE EXPERIENCE
            </div>
        </div>
        
        <div class="copyright">
            © 2025 ANEKAMARKET™ | All Rights Reserved<br>
            A Premium Digital Solution by Lenter Karya Situbondo
        </div>
    </div>

    <script>
        // Initialize elements
        const loadingContainer = document.getElementById('loading-container');
        const logo = document.querySelector('.logo');
        const progressBar = document.getElementById('progress-bar');
        const percentageElement = document.getElementById('percentage');
        const loadingTimeElement = document.getElementById('loading-time');
        
        // Create enhanced particles
        const particlesContainer = document.getElementById('particles');
        const starsContainer = document.getElementById('stars');
        const sparklesContainer = document.getElementById('sparkles');
        
        // Gold particles (floating up)
        for (let i = 0; i < 60; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle', 'gold-particle');
            
            // Random size between 3px and 6px
            const size = Math.random() * 3 + 3;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position starting from bottom
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.bottom = `-10px`;
            
            // Random animation duration between 10s and 20s
            const duration = Math.random() * 10 + 10;
            particle.style.animationDuration = `${duration}s`;
            
            // Random delay
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            // Random x-direction (-1 or 1)
            particle.style.setProperty('--x-direction', Math.random() > 0.5 ? 1 : -1);
            
            particlesContainer.appendChild(particle);
        }
        
        // White particles (floating in various directions)
        for (let i = 0; i < 80; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle', 'white-particle');
            
            // Random size between 1px and 3px
            const size = Math.random() * 2 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random start position
            const startPos = Math.random();
            if (startPos < 0.25) {
                // From top
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `-10px`;
                particle.style.setProperty('--x-start', Math.random() * 2 - 1);
                particle.style.setProperty('--y-start', 0);
                particle.style.setProperty('--x-direction', Math.random() * 2 - 1);
                particle.style.setProperty('--y-direction', 1);
            } else if (startPos < 0.5) {
                // From right
                particle.style.right = `-10px`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.setProperty('--x-start', 0);
                particle.style.setProperty('--y-start', Math.random() * 2 - 1);
                particle.style.setProperty('--x-direction', -1);
                particle.style.setProperty('--y-direction', Math.random() * 2 - 1);
            } else if (startPos < 0.75) {
                // From bottom
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-10px`;
                particle.style.setProperty('--x-start', Math.random() * 2 - 1);
                particle.style.setProperty('--y-start', 0);
                particle.style.setProperty('--x-direction', Math.random() * 2 - 1);
                particle.style.setProperty('--y-direction', -1);
            } else {
                // From left
                particle.style.left = `-10px`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.setProperty('--x-start', 0);
                particle.style.setProperty('--y-start', Math.random() * 2 - 1);
                particle.style.setProperty('--x-direction', 1);
                particle.style.setProperty('--y-direction', Math.random() * 2 - 1);
            }
            
            // Animation duration
            const duration = Math.random() * 15 + 15;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Create stars (twinkling effect)
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random size between 1px and 3px
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Random position
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // Random animation
            star.style.animationDelay = `${Math.random() * 5}s`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            
            starsContainer.appendChild(star);
        }
        
        // Create gold sparkles
        for (let i = 0; i < 40; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            
            // Random position
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.top = `${Math.random() * 100}%`;
            
            // Random animation
            sparkle.style.animationDelay = `${Math.random() * 10}s`;
            sparkle.style.animationDuration = `${Math.random() * 3 + 3}s`;
            
            sparklesContainer.appendChild(sparkle);
        }

        // Loading animation with enhanced effects
        const milestones = [
            { time: 1000, percent: 5, message: "Starting systems..." },
            { time: 2500, percent: 20, message: "Loading core modules..." },
            { time: 4000, percent: 35, message: "Initializing database..." },
            { time: 5500, percent: 50, message: "Halfway there..." },
            { time: 7000, percent: 65, message: "Optimizing performance..." },
            { time: 8500, percent: 80, message: "Finalizing components..." },
            { time: 10000, percent: 95, message: "Almost ready..." },
            { time: 11000, percent: 100, message: "Launching application..." }
        ];
        
        const startTime = Date.now();
        const loadingDuration = 10000;
        const totalDuration = 12000;
        let redirecting = false;
        
        function updateLoading() {
            const currentTime = Date.now();
            const elapsed = currentTime - startTime;
            
            let currentMilestone = milestones[milestones.length - 1];
            for (const milestone of milestones) {
                if (elapsed >= milestone.time) {
                    currentMilestone = milestone;
                } else {
                    break;
                }
            }
            
            progressBar.style.width = `${currentMilestone.percent}%`;
            percentageElement.textContent = `${currentMilestone.percent}%`;
            loadingTimeElement.textContent = currentMilestone.message;
            
            if (currentMilestone.percent === 100) {
                progressBar.style.boxShadow = `0 0 min(1vw, 15px) rgba(58, 123, 213, 0.9)`;
                
                if (elapsed >= loadingDuration && !redirecting) {
                    const remaining = totalDuration - elapsed;
                    if (remaining <= 0) {
                        redirecting = true;
                        loadingContainer.classList.add('fade-out');
                        setTimeout(() => {
                            window.location.href = 'https://lks-88.github.io/transaksi/';
                        }, 1000);
                    } else {
                        loadingTimeElement.textContent = `Launching in ${(remaining/1000).toFixed(1)}s...`;
                    }
                }
            }
            
            if (elapsed < totalDuration) {
                requestAnimationFrame(updateLoading);
            } else if (!redirecting) {
                redirecting = true;
                loadingContainer.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = 'https://lks-88.github.io/transaksi/';
                }, 1000);
            }
        }
        
        // Start the loading animation after 0.5s delay
        setTimeout(() => {
            requestAnimationFrame(updateLoading);
        }, 500);
    </script>
</body>
</html>
