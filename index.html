<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEKAMARKET | Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a7bd5;
            --secondary: #00d2ff;
            --accent: #69b6ff;
            --dark: #0f3460;
            --darker: #16213e;
            --darkest: #1a1a2e;
            --gold: #FFD700;
            --gold-light: rgba(255, 215, 0, 0.8);
            --gold-glow: rgba(255, 215, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--darkest) 0%, var(--darker) 50%, var(--dark) 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
        }

        .logo-container {
            position: relative;
            margin-bottom: min(5vh, 40px);
            text-align: center;
        }

        .logo {
            width: min(25vw, 180px);
            height: auto;
            filter: drop-shadow(0 0 min(1vw, 15px) rgba(100, 149, 237, 0.7));
            animation: fadeIn 1.5s ease-out forwards;
            opacity: 0;
        }

        .text-animation {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            color: white;
            margin-bottom: min(3vh, 20px);
            letter-spacing: 2px;
            position: relative;
            background: linear-gradient(90deg, var(--gold), var(--accent), var(--gold));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s linear infinite;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: min(3vh, 30px) 0;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
            border-radius: 3px;
            transition: width 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .percentage {
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 1px;
        }

        .loading-time {
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            color: rgba(255, 255, 255, 0.6);
        }

        .loading-animation {
            display: flex;
            gap: min(2vw, 12px);
            margin: min(3vh, 20px) 0;
        }

        .loading-dot {
            width: min(3vw, 12px);
            height: min(3vw, 12px);
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            box-shadow: 0 0 min(1vw, 8px) rgba(58, 123, 213, 0.7);
            animation: bounce 1.5s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        .loading-dot:nth-child(4) { animation-delay: 0.6s; }

        .loading-message {
            margin-top: min(2vh, 10px);
            font-size: clamp(0.7rem, 3vw, 0.9rem);
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: min(0.5vw, 3px);
            text-align: center;
            line-height: 1.5;
            animation: fade 3s infinite ease-in-out;
        }

        .copyright {
            position: absolute;
            bottom: min(4vh, 20px);
            color: rgba(255, 255, 255, 0.4);
            font-size: clamp(0.6rem, 2.5vw, 0.8rem);
            letter-spacing: 0.5px;
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: float-particle linear infinite;
            box-shadow: 0 0 10px var(--gold-glow);
        }

        .gold-particle {
            background: var(--gold-light);
            filter: blur(0.5px);
            box-shadow: 0 0 15px var(--gold);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold-light);
            border-radius: 50%;
            filter: drop-shadow(0 0 8px var(--gold));
            animation: sparkle 4s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(min(-2vh, -15px)); }
        }

        @keyframes float-particle {
            0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100px) translateX(50px) rotate(180deg); opacity: 0; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 10px white; }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.5); filter: drop-shadow(0 0 12px var(--gold)); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div id="stars"></div>
    <div id="sparkles"></div>
    
    <div class="loading-container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/LKS-88/aplikasi-anekamarket/refs/heads/main/LOGO%20ANEKAMARKET.png" alt="ANEKAMARKET Logo" class="logo">
        </div>
        
        <h1 class="text-animation">ANEKAMARKET</h1>
        
        <div class="loading-content">
            <div class="progress-info">
                <span class="loading-time" id="loading-time">Initializing system...</span>
                <span class="percentage" id="percentage">0%</span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="loading-animation">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
            
            <div class="loading-message">
                PREMIUM PLATFORM LOADING<br>
                PREPARING YOUR EXCLUSIVE EXPERIENCE
            </div>
        </div>
        
        <div class="copyright">
            © 2025 ANEKAMARKET™ | All Rights Reserved<br>
            A Premium Digital Solution by Lenter Karya Situbondo
        </div>
    </div>

    <script>
        // Initialize elements
        const logo = document.querySelector('.logo');
        const progressBar = document.getElementById('progress-bar');
        const percentageElement = document.getElementById('percentage');
        const loadingTimeElement = document.getElementById('loading-time');
        
        // Create enhanced particles
        const particlesContainer = document.getElementById('particles');
        const starsContainer = document.getElementById('stars');
        const sparklesContainer = document.getElementById('sparkles');
        
        // Gold particles (more visible)
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle', 'gold-particle');
            
            // Random size between 3px and 6px
            const size = Math.random() * 3 + 3;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position starting from bottom
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.bottom = `-10px`;
            
            // Animation duration between 10s and 20s
            const duration = Math.random() * 10 + 10;
            particle.style.animationDuration = `${duration}s`;
            
            // Random delay
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // White subtle particles (background)
        for (let i = 0; i < 70; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 1px and 3px
            const size = Math.random() * 2 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.background = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.3})`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.bottom = `-10px`;
            
            // Animation duration
            const duration = Math.random() * 15 + 15;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Create stars (more visible twinkling effect)
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random size between 1px and 3px
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Random position
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // Random animation
            star.style.animationDelay = `${Math.random() * 5}s`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            
            starsContainer.appendChild(star);
        }
        
        // Create gold sparkles (more prominent)
        for (let i = 0; i < 30; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            
            // Larger size
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            
            // Random position
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.top = `${Math.random() * 100}%`;
            
            // Random animation
            sparkle.style.animationDelay = `${Math.random() * 10}s`;
            sparkle.style.animationDuration = `${Math.random() * 3 + 3}s`;
            
            sparklesContainer.appendChild(sparkle);
        }

        // Loading animation logic (same as before)
        const milestones = [
            { time: 1000, percent: 5, message: "Starting systems..." },
            { time: 2500, percent: 20, message: "Loading core modules..." },
            { time: 4000, percent: 35, message: "Initializing database..." },
            { time: 5500, percent: 50, message: "Halfway there..." },
            { time: 7000, percent: 65, message: "Optimizing performance..." },
            { time: 8500, percent: 80, message: "Finalizing components..." },
            { time: 10000, percent: 95, message: "Almost ready..." },
            { time: 11000, percent: 100, message: "Ready to launch!" }
        ];
        
        const startTime = Date.now();
        const loadingDuration = 10000;
        const totalDuration = 12000;
        
        function updateLoading() {
            const currentTime = Date.now();
            const elapsed = currentTime - startTime;
            
            let currentMilestone = milestones[milestones.length - 1];
            for (const milestone of milestones) {
                if (elapsed >= milestone.time) {
                    currentMilestone = milestone;
                } else {
                    break;
                }
            }
            
            progressBar.style.width = `${currentMilestone.percent}%`;
            percentageElement.textContent = `${currentMilestone.percent}%`;
            loadingTimeElement.textContent = currentMilestone.message;
            
            if (currentMilestone.percent === 100) {
                progressBar.style.boxShadow = `0 0 min(1vw, 15px) rgba(58, 123, 213, 0.9)`;
                
                if (elapsed >= loadingDuration) {
                    const remaining = totalDuration - elapsed;
                    if (remaining <= 0) {
                        window.location.href = 'https://lks-88.github.io/transaksi/';
                    } else {
                        loadingTimeElement.textContent = `Launching in ${(remaining/1000).toFixed(1)}s...`;
                    }
                }
            }
            
            if (elapsed < totalDuration) {
                requestAnimationFrame(updateLoading);
            } else {
                window.location.href = 'https://lks-88.github.io/transaksi/';
            }
        }
        
        setTimeout(() => {
            requestAnimationFrame(updateLoading);
        }, 1000);
    </script>
</body>
</html>
