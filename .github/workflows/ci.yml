name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
        
    - name: Install Dependencies
      run: |
        npm install
        cd frontend && npm install
        cd ../backend && npm install
        
    - name: Run Linter
      run: |
        npx eslint frontend/js/*.js backend/api/*.js
        
    - name: Run Tests
      run: |
        cd backend && npm test
        cd ../frontend && npm test
